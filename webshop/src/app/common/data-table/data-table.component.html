<div class="row">
    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th *ngFor="let col of columns" (click)="sortRequest(col.key)" class="header__sort">
                        {{ col.title }}
                        <i *ngIf="col.key === sortKey && sortDirection == 1" class="fa fa-sort-asc"></i>
                        <i *ngIf="col.key === sortKey && sortDirection == -1" class="fa fa-sort-desc"></i>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of list | sorter: sortKey: sortDirection">
                    <td *ngFor="let col of columns">
                        {{ row[col.key] }}
                    </td>
                    <td>
                        <div class="btn-group">
                            <button (click)="raiseSelect(row)" class="btn btn-info">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button (click)="raiseDelete(row)" class="btn btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
          <!--  <tr *ngFor="let row of list" class="table__tr--sum">
                    <td *ngFor="let col of columns" >
                        {{col.title}}
                    </td>

                    <td>{{list.lenght }}</td>
                    <td>{{''}}</td>
                    <td>{{list | tableColSum:'price'}}</td>
                    <td>{{''}}</td>

                </tr>-->
            </tbody>
        </table>
    </div>
</div>
