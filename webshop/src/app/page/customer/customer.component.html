<div class="row">
  <div class="d-flex justify-content-center text-primary" id="loading">
    <div class="spinner-border" role="status">
    </div>
  </div>
  <div *ngIf="combinedList" class="col-12">
    <app-data-table [list]="combinedList" [columns]="columns" (onSelect)="onSelect($event)"
      (onDelete)="onDelete($event)" (onCreate)="onCreate()"></app-data-table>
  </div>
</div>
